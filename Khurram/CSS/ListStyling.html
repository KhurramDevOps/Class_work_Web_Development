<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list styling</title>
    <link rel="stylesheet" href="ListStyling.css" />
  </head>
  <body>
    <h1>List styling in Css</h1>

    <div class="Ls">
      <ul class="l1">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Grapes</li>
      </ul>
    </div>

    <h2>Ordered List Styling</h2>

    <div class="Ls">
      <ol class="l2">
        <li>Khurram</li>
        <li>uzair</li>
        <li>Aamir</li>
        <li>Mustafa</li>
        <li>Hassan</li>
        <li>Minahil</li>
      </ol>
    </div>
  </body>
</html>
